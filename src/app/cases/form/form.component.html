<form id="form" [formGroup]="form"  #formHtml="ngForm" (ngSubmit)="onSubmit(formHtml);" class="layout">
        <div >
            <label class="form-label pe-2">Countries:</label>
            <select class="form-select " id="countries" formControlName="country" [ngClass]="(form.get('country')?.dirty || formHtml.submitted) && !form.get('country')?.valid ? 'is-invalid': ''">
                <option *ngFor="let country of countires" [ngValue]="country.Slug"> {{country.Country}}</option>
            </select>
            <ng-container *ngIf="(form.get('country')?.dirty || formHtml.submitted) && !form.get('country')?.valid">
                <div class="invalid-feedback">This field is required</div>
            </ng-container>
        </div>
    <div>
        <label class="form-label pe-2">Status:</label>
        <select class="form-select" formControlName="status" >
            <option *ngFor="let status of statusArray" value={{status}}>{{status}}</option>
        </select>
    </div>
    <ng-container *ngIf="!form.get('total')?.value">
        <div class="form-check">
            <label class="form-check-label" for="live">Live</label>
            <input class="form-check-input" type="checkbox" name="" id="live" formControlName="live" >
        </div>
    </ng-container>
    <ng-container *ngIf="!form.get('live')?.value">
        <div class="form-check">
            <label class="form-check-label" for="total">Total</label>
            <input class="form-check-input" type="checkbox" name="" id="total" formControlName="total">
        </div>
    </ng-container>
    <div >
        <label class="" for="from">From</label>
        <input class="form-control"  type="date"  id="from" formControlName="from" max="{{date}}">
    </div>
    <div >
        <label class="" for="to">To</label>
        <input class="form-control" type="date" name="" id="to" formControlName="to" value="{{form.get('from')?.value}}" min="{{form.get('from')?.value}}" max="{{date}}">
    </div>
    <button for="check" class="btn btn-primary w-100 mt-2" type="submit">Search</button>
</form>
